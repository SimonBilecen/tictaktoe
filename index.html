<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <img class="game-over d-none" id="game_over" src="./img/game-over.png">
    <button id="restart_button" class="restart_button d-none" onclick="restart()">Restart</button>

    <div class="player-panel">
        <div id="player_1">
            <img id="" class="" src="./img/circle.png">  Player 1
        </div>
        <div class="player-inactive" id="player_2">
            <img id = ""class="" src="./img/cross.png">Player 2
        </div>
    </div>

    <div id ="line-1"class="horizontal-line" style = "top: 255px;"></div>
    <div id ="line-2"class="horizontal-line" style = "top: 400px;"></div>
    <div id ="line-3"class="horizontal-line" style = "top: 532px;"></div> 
    <div id ="line-4"class="horizontal-line make-vertical" style = "top: 400px; left: 105px;"></div> 
    <div id ="line-5"class="horizontal-line make-vertical" style = "top: 400px;"></div> 
    <div id ="line-6"class="horizontal-line make-vertical" style = "top: 400px; right: 105px;"></div> 
    <div id ="line-7"class="horizontal-line" style = "top: 400px; transform: rotate(45deg) scaleX(0.0);"></div> 
    <div id ="line-8"class="horizontal-line" style = "top: 400px; transform: rotate(-45deg) scaleX(0.0);"></div> 

    <table>
        <tr>
            <td onclick = "fill_shape(0)"><img id="circle_0" class="shape d-none" src="./img/circle.png"><img id = "cross_0"class="shape d-none" src="./img/cross.png"></td>
            <td onclick = "fill_shape(1)"><img id="circle_1" class="shape d-none" src="./img/circle.png"><img id = "cross_1"class="shape d-none" src="./img/cross.png"></td>
            <td onclick = "fill_shape(2)"><img id="circle_2" class="shape d-none" src="./img/circle.png"><img id = "cross_2"class="shape d-none" src="./img/cross.png"></td>
        </tr>
        <tr>
            <td onclick = "fill_shape(3)"><img id="circle_3" class="shape d-none" src="./img/circle.png"><img id = "cross_3"class="shape d-none" src="./img/cross.png"></td>
            <td onclick = "fill_shape(4)"><img id="circle_4" class="shape d-none" src="./img/circle.png"><img id = "cross_4"class="shape d-none" src="./img/cross.png"></td>
            <td onclick = "fill_shape(5)"><img id="circle_5" class="shape d-none" src="./img/circle.png"><img id = "cross_5"class="shape d-none" src="./img/cross.png"></td>
        </tr>
        <tr>
            <td onclick = "fill_shape(6)"><img id="circle_6" class="shape d-none" src="./img/circle.png"><img id = "cross_6"class="shape d-none" src="./img/cross.png"></td>
            <td onclick = "fill_shape(7)"><img id="circle_7" class="shape d-none" src="./img/circle.png"><img id = "cross_7"class="shape d-none"src="./img/cross.png"></td>
            <td onclick = "fill_shape(8)"><img id="circle_8" class="shape d-none" src="./img/circle.png"><img id = "cross_8"class="shape d-none" src="./img/cross.png"></td>
        </tr>
    </table>
    
</body>
</html>
